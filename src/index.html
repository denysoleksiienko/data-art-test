<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Countries App</title>
  </head>

  <body>
    <form class="region-form">
      <span class="rowed"></span>
      <div class="form-field">
        <input id="africa" type="radio" name="countries" value="africa" />
        <label for="africa">Africa</label>
      </div>
      <div class="form-field">
        <input id="americas" type="radio" name="countries" value="americas" />
        <label for="americas">Americas</label>
      </div>
      <div class="form-field">
        <input id="asia" type="radio" name="countries" value="asia" />
        <label for="asia">Asia</label>
      </div>
      <div class="form-field">
        <input id="europe" type="radio" name="countries" value="europe" />
        <label for="europe">Europe</label>
      </div>
      <div class="form-field">
        <input id="oceania" type="radio" name="countries" value="oceania" />
        <label for="oceania">Oceania</label>
      </div>
    </form>
    <div id="app"></div>
  </body>
</html>
